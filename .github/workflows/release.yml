name: Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_main_release:
    if: github.ref == 'refs/tags/**'
    runs-on: ubuntu-latest
    steps:
    # Setup Java
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Run Maven Build
    - name: Run Maven Build
      run: mvn --no-transfer-progress clean install -B

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

      # Login to DockerHub account
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Declare variables to store branch name and short Git commit SHA
    - name: Declare variables
      id: vars
      shell: bash
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    # Build a Docker image based on the provided Dockerfile
    - name: Publish Docker Image on Docker-Hub
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: simgut/calculator:${{ github.ref_name }}

    # Deploy JavaDoc
    - name: Deploy JavaDoc
      uses: MathieuSoysal/Javadoc-publisher.yml@v2.3.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        javadoc-branch: javadoc
        java-version: 17
        target-folder: docs
